<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">PaisaSolution</div>
      </nav>
    </header>

    <main>
      <section class="">
        <div class="row">
          <!-- Left-aligned section -->
          <div class="col-md-6 pl-4  bg-color">
            <div class="row align-items-center ">
              <div class="col p-5 ">
                 <p class="fs-3 opacity-75"> Discover the </p>
                  <h3><b> best products curated for you</b>
                </h3>
                <p class="fs-3 opacity-75">in just a few simple steps</p>
              </div>
              <div class="col">
                <img
                  src="assets/Personal finance-pana.png"
                  width="400px"
                  alt=""
                />
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="col-md-6 p-4 ">
            <div class="mt-3">
              <h2>Get a Personal Loan up to â‚¹50,00,000</h2>
              <ul>
                <li class="bi bi-cash-stack">Flexible Tenure from 12-72 months</li>
                <li>Rate of Interest as low as 10.80% pa</li>
                <li>Get your eligibility in few clicks</li>
              </ul>
            </div>
            <p><b>Get the loan best suited for your wish</b></p>
            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Jhon Doe"
              />
              <label for="floatingInput">Your Name</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
              <input
                type="tel"
                class="form-control"
                id="floatingPhone"
                placeholder="Phone Number"
              />
              <label for="floatingPhone ">Phone Number</label>
            </div>
            <div class="form-floating col-md-6">
                
                <input
                  type="number"
                  class="form-control"
                  id="floatingNumber"
                  placeholder=""
                />
                <label for="floatingPhone ">Loan amount</label>
            </div>
            <button type="submit" class="btn custom-color mt-3">
              Apply Now
            </button>
           
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
